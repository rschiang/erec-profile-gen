<!DOCTYPE html>
<html class="no-js" lang="zh-Hant">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>House of NTU 頭貼自助餐</title>

    <link href="images/favicon.png" rel="shortcut icon">
    <link href="vendor/bootstrap/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/base/jquery-ui.css" rel="stylesheet" />
    <link href="vendor/jquery.ui.core.css" rel="stylesheet" />
    <link href="vendor/jquery.ui.resizable.css" rel="stylesheet" />
    <link href="vendor/ie-alert/iealert/style.css" rel="stylesheet" />
    <link href="stylesheets/all.css" media="screen" rel="stylesheet" type="text/css" />

    <meta property="og:title" content="House of NTU 頭像自己做！" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rschiang.github.io/erec-profile-gen/" />
    <meta property="og:image" content="https://rschiang.github.io/erec-profile-gen/images/fb.png" />
    <meta property="og:site_name" content="臺大學生會選委會" />
    <meta property="og:description" content="House of NTU 2018 Season 2，05/31 票票入匭。" />
</head>
<body id="drop">
    <div id="content" class="container">
        <div class="row">
            <div class="text-center" id="generator">
                <div id="settings">
                    <div class="col-sm-12 control-box">
                        <h1 class="logo">House of NTU 頭像自己做！</h1>
                        <a class="uploadBtn">按這裡上傳你的照片</a><span class="mobile-hide">，或直接將照片拖曳到頁面中</span>。<br>
                        你可以選擇喜歡的底圖，自由移動、縮放圖片到合適的尺寸；<br>
                        完成後，請按一下「下載！」
                    </div>
                    <div class="col-sm-12 control-box">
                        <div id="templates" class="text-center" data-toggle="buttons">
                            <label class="template-label btn btn-default active" style="background-image: url(images/sample.jpg);">
                                <img src="images/object/1.png">
                                <input type="radio" name="template" value="1" autocomplete="off" checked="checked">
                            </label>
                            <label class="template-label btn btn-default" style="background-image: url(images/sample.jpg);">
                                <img src="images/object/2.png">
                                <input type="radio" name="template" value="2" autocomplete="off">
                            </label>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="col-sm-12 control-box" style="height:inherit">

                <div class="preview">
                    <div id="bgimage">
                        <div class="inner" style="background-image: url(images/background/1.png)"></div>
                    </div>
                    <div id="userimage">
                        <div class="inner" style="background-image: url(images/sample.jpg)"></div>
                        <div id="size-slider"><span class="zoomin">＋</span><span class="zoomout">－</span></div>
                    </div>
                    <div id="coverimage">
                        <div class="inner" style="background-image: url(images/object/1.png)"></div>
                        <div id="dragger"></div>
                    </div>
                    <div id="loading"><div class="drop"><img src="images/loading.gif"></div></div>

                </div><!-- preview end -->

                <div id="formbuttons" class="control-box text-center">
                    <button href="#" id="normalSubmit">下載！</button>
                </div>

                <p class="text-center" style="margin-bottom: 2em;">別忘了到<a href="https://www.facebook.com/NTUVote/">選委會粉專</a>打卡，和大家分享你的新頭貼！</p>
            </div>
        </div>
    </div>

    <div id="copyright" class="text-center">
        © 2018 NTU Student Association<br />
        <a href="https://github.com/rschiang/erec-profile-gen" target="_blank">Source</a>
    </div>

    <img src="images/sample.jpg" id="loadimage" class="hide">
    <form action='#' onsubmit="return false;">
        <input type="file" name="Filedata" id="uploadInput">
        <div id="uploading">照片讀取中，請稍候</div>
    </form>
    <input type="hidden" name="source" id="source">
    <canvas id="canvas" class="hide"></canvas>
    <canvas id="thumb" class="hide"></canvas>
    <canvas id="result" class="hide"></canvas>
    <a id="download" class="hide" download="7.png">Download</a>
    <script src="//code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="//code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="vendor/jquery.ui.touch-punch.min.js" type="text/javascript"></script>
    <script src="vendor/jquery.ui.rotatable.min.js" type="text/javascript"></script>
    <script src="vendor/ie-alert/iealert.min.js" type="text/javascript"></script>
    <script src="vendor/konami.js" type="text/javascript"></script>
    <script src="javascript/all.js" type="text/javascript"></script>
</body>
</html>
